name: Test Shell Script

on:
  push:
    paths:
      - 'setup.sh'
      - 'setup.ps1'
      - '.github/workflows/test-shellscipt.yml'
  workflow_dispatch:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Run Script"
        run: chmod +x ./setup.sh && ./setup.sh
      - name: "View Files"
        run: ls -al
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: result-linux
          path: |
            .env-backend
            .env-frontend
            .env-db
            
  test-macos:
     runs-on: macos-latest
     steps:
       - uses: actions/checkout@v4
       - name: "Run Script"
         run: chmod +x ./setup.sh && ./setup.sh
       - name: Upload artifact
         uses: actions/upload-artifact@v4
         with:
           include-hidden-files: true
           name: result-macos
           path: |
             .env-backend
             .env-frontend
             .env-db
  
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Run Script"
        run: .\setup.ps1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: result-linux
          path: |
            .env-backend
            .env-frontend
            .env-db
        

    
    
