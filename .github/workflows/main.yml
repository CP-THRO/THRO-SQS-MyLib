name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'temurin'
    - name: Build JAR
      working-directory: ./Backend/MyLibBackend
      run: ./gradlew bootJar --info
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: ./Backend/MyLibBackend/build


  build-frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './Frontend/mylibfrontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Frontend/mylibfrontend/
      
      - name: Build frontend
        run: npm run build
        working-directory: ./Frontend/mylibfrontend/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Frontend/mylibfrontend/dist

  test-backend:
    runs-on: ubuntu-latest
    needs:
      - build-backend

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 20
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'temurin'
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        path: ./Backend/MyLibBackend/build
        name: backend-build
    - name: Sonar
      working-directory: ./Backend/MyLibBackend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar --info


  test-frontend:
    runs-on: ubuntu-latest
    needs:
      - build-frontend
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./Frontend/mylibfrontend
      
    
