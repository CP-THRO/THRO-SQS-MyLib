name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build JAR
      working-directory: ./Backend/MyLibBackend
      run: ./gradlew bootJar --info
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: ./Backend/MyLibBackend/build


  build-frontend:
    runs-on: ubuntu-latest

    #strategy:
     # matrix:
      #  node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: './Frontend/mylibfrontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Frontend/mylibfrontend/
      
      - name: Build frontend
        run: npm run build
        working-directory: ./Frontend/mylibfrontend/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Frontend/mylibfrontend/dist

  test-backend:
    runs-on: ubuntu-latest
    needs:
      - build-backend

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle


  test-frontend:
    runs-on: ubuntu-latest
    needs:
      - build-frontend
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      

  analyze:
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - test-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:  
          path: ./Backend/MyLibBackend/build
          name: backend-build
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        
      
      
    
